<div class="header bg-gradient-danger py-5 py-lg-6">
  <div class="container">
    <div class="header-body text-center mt--4 mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <a
            class="navbar-brand"
            routerLinkActive="active"
            [routerLink]="['/boards']"
          >
            <img class="logo" src="assets/img/brand/retrocket-white.png" />
          </a>
          <h1 class="text-white mt-5 mb-3">Welcome!</h1>
          <p class="text-white">
            Create new account to get started right away. We won't spam you
            except for password recovery!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-4">
          <div class="text-center my-3">
            <p>Register new account</p>
          </div>
          <form
            #form
            [formGroup]="registerForm"
            (ngSubmit)="onFormSubmit(form)"
          >
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  formControlName="email"
                  name="email"
                  placeholder="Email"
                  type="email"
                />
              </div>
              <div *ngIf="email.errors && email.touched">
                <div class="text-warning" *ngIf="email.errors.required">
                  Email required.
                </div>
                <div class="text-warning" *ngIf="email.errors.pattern">
                  Email not valid.
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-lock-open"></i
                  ></span>
                </div>
                <input
                  class="form-control"
                  formControlName="password"
                  name="password"
                  placeholder="Password"
                  type="password"
                />
              </div>
              <div *ngIf="password.errors && password.touched">
                <div class="text-warning" *ngIf="password.errors.required">
                  Password required.
                </div>
              </div>
            </div>
            <div class="text-center">
              <button
                [disabled]="!email || !password"
                type="submit"
                class="btn btn-danger mt-4"
              >
                Create account
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a routerLink="/login" routerLinkActive="active" class="text-medium"
            >Back to login</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
