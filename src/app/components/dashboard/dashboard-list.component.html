<div class="header pb-8 pt-5">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row">
        <div class="col-xl-3 col-lg-6" *ngFor="let board of boards$ | async">
          <div
            (click)="openBoard(board.id)"
            class="card card-stats mb-4 mb-xl-0"
          >
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h3 class="card-title text-uppercase text-muted mb-0">
                    {{ board.name }}
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
