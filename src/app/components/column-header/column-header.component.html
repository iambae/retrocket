<div class="card card-stats mb-4 mb-xl-0">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <h3 class="card-title text-uppercase text-muted mb-0">
          {{ column.title }}
        </h3>
        <span class="h2 font-weight-bold mb-0">{{ cardsCount$ | async }}</span>
        <span
          *ngIf="(cardsCount$ | async) > 1; else oneItem"
          class="mt-3 mb-0 text-muted text-sm"
          >&nbsp; items</span
        >
      </div>
      <div class="col-auto">
        <div
          rtAddClass
          [value]="column.color"
          class="icon icon-shape text-white rounded-circle shadow"
        >
          <i [class]="column.icon"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #oneItem>
  <span class="mt-3 mb-0 text-muted text-sm">&nbsp; item</span>
</ng-template>
