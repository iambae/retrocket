<nav
  class="navbar navbar-horizontal navbar-expand-md navbar-light bg-white"
  id="sidenav-main"
>
  <div class="container-fluid bg-gradient-neutral">
    <a class="navbar-brand" [routerLink]="['/boards']">
      <img src="./assets/img/brand/retrocket.png" class="logo" />
    </a>
    <div class="navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a [routerLink]="['/boards']" class="nav-link">
            <i class="fas fa-columns"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a (click)="onClickLogout()" class="nav-link">
            <i class="fas fa-key"></i>
            Logout
          </a>
        </li>
        <li class="nav-item">
          <a (click)="onClickShare()" class="nav-link">
            <i class="fas fa-share"></i>
            Share
          </a>
        </li>
      </ul>
      <app-menu
        [colors]="colors"
        [color]="color"
        (colorChange)="toggleColor($event)"
      >
      </app-menu>
      <div class="board-name">
        <div><i class="fas fa-edit fa-2x"></i></div>
        <input
          #name
          type="text"
          [(ngModel)]="boardName"
          [size]="name.value.length"
          (ngModelChange)="editBoardName($event)"
        />
      </div>
    </div>
  </div>
</nav>
