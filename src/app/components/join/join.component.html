<div class="header bg-gradient-warning py-5 py-lg-6">
  <div class="container">
    <div class="header-body text-center mt--4 mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <a
            class="navbar-brand"
            routerLinkActive="active"
            [routerLink]="['/join']"
          >
            <img class="logo" src="assets/img/brand/retrocket-white.png" />
          </a>
          <h1 class="text-white mt-5 mb-3">You are invited!</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow">
        <div class="card-body px-lg-5 py-lg-4">
          <div class="text-center my-3">
            <p>Choose a display name for this session.</p>
          </div>
          <div class="input-container input-group input-group-alternative">
            <input
              [(ngModel)]="username"
              (ngModelChange)="onUsernameInput($event)"
              type="text"
            />
          </div>
          <p class="status text-warning" *ngIf="usernameTaken">
            Display name already in use for this session! Please pick a
            differenet name.
          </p>
          <img
            class="loading"
            *ngIf="username.length > 0 && !avatarReady && !usernameTaken"
            src="../../../assets/img/brand/retrocket.gif"
            alt="Loading..."
          />
          <img
            [hidden]="!avatarReady || usernameTaken"
            (load)="avatarReady = true"
            src="{{ avatarUrl }}"
          />
          <div class="text-center">
            <button
              [disabled]="!(userReady$ | async) || !avatarReady"
              (click)="joinBoard()"
              type="submit"
              class="btn btn-warning my-4"
            >
              Join Session
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
